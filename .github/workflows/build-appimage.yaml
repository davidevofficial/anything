name: Build AppImage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-appimage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build in Ubuntu 20.04 container
        run: |
          docker run --rm \
            -v "$PWD":/workspace \
            -w /workspace \
            ubuntu:20.04 \
            bash -lc '
              set -e
              apt-get update
              # toolchain + dependencies for your app
              DEBIAN_FRONTEND=noninteractive apt-get install -y \
                build-essential cmake wget \
                desktop-file-utils zsync \
                fuse libfuse2

              # download appimagetool (or pkg2appimage/linuxdeploy, etc.)
              wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
              chmod +x appimagetool-x86_64.AppImage

              # configure & build your app (edit this for your project)
              mkdir -p build
              cd build
              cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
              make -j"$(nproc)"
              make install DESTDIR=AppDir

              # create AppImage from AppDir
              cd ..
              ./appimagetool-x86_64.AppImage \
                build/AppDir \
                Anything-x86_64.AppImage
            '

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Anything
          path: Anything-x86_64.AppImage